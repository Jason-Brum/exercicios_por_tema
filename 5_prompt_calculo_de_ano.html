<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Prompt e cálculo de ano</h1>

    <script>
        let nome = prompt("Qual o seu nome?")
        let altura = prompt("Qual a sua altura em centímetros?")
        altura = parseInt(altura) / 100
        let idade = prompt("Qual a sua idade?")
        idade = parseInt(idade)
        let anoAtual = new Date().getFullYear()
        let anoNascimento1 = anoAtual - idade
        let anoNascimento2 = anoNascimento1 - 1



        confirm("Deseja ver suas informações?")
        alert(`Olá ${nome}, sua idade é ${idade} e sua altura em metros é ${altura}. Você nasceu em ${anoNascimento1} ou ${anoNascimento2}`)

    </script>
    
</body>
</html>
